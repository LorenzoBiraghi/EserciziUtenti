<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${add} ? 'Create a User' : 'Edit a User'" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1 th:text="${add} ? 'Create a User:' : 'Edit a User:'" />
<a th:href="@{/users}">Back to Users List</a>
<br/><br/>
<form th:action="${add} ? @{/users/add} : @{/users/{userId}/edit(userId=${user.id})}"
      th:object="${user}" method="POST">
  <table border="0">
    <tr th:if="${user.id}">
      <td>ID</td>
      <td>:</td>
      <td th:utext="${user.id}">...</td>
    </tr>
    <tr>
      <td>Firstname</td>
      <td>:</td>
      <td><input type="text" th:field="*{firstname}" /></td>
    </tr>
    <tr>
      <td>Lastname</td>
      <td>:</td>
      <td><input type="text" th:field="*{lastname}" /></td>
    </tr>
    <tr>
      <td>Telephone</td>
      <td>:</td>
      <td><input type="text" th:field="*{telephone}" /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td>:</td>
      <td><input type="text" th:field="*{email}" /></td>
    </tr>
    <tr>
      <td>Username</td>
      <td>:</td>
      <td><input type="text" th:field="*{username}" /></td>
    </tr>
    <tr>
      <td>Password</td>
      <td>:</td>
      <td><input type="text" th:field="*{password}" /></td>
    </tr>
  </table>
  <input type="submit" th:value="${add} ? 'Create' : 'Update'" />
</form>

<br/>
<!-- Check if errorMessage is not null and not empty -->
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />
</body>
</html>
